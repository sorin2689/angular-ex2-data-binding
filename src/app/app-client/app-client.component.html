<p>Client Component</p>
<label>Username </label>
<input
    type="text"
    class="form-control"
    [(ngModel)]="userName">
<hr>
<label>Output username:</label>
<h3>{{userName}}</h3>
<hr>
<button 
    class="btn btn-primary"
    [disabled]="!isUsernameEmpty()"
    (click)="eraseUsername()">Erase username</button>
